<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geologica&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Cadastro</title>
</head>
<body class="container">
    <div class="quadrado">
        <div class="texto">
        <h2 class="titulo">Crie sua conta</h2>
        <p class="paragrafo">Já tem uma conta ?<a href="#" class="botao__entrar"> Entrar</a></p>
        </div>
        <div class="barra">
            <input type="search" class="barra__info" placeholder="Nome de usario">
        </div>
        <div class="barra__dupla">
            <input type="search" class="barra__info" placeholder="Primeiro nome">
            <input type="search" class="barra__info" placeholder="Segundo nome">
        </div>
        <div class="barra">
            <input type="search" class="barra__info" placeholder="E-mail">
        </div>
        <div class="botao">
           <a href="#" class="container__botao">Entrar</a>
        </div>
        <div class="check">
            <input type="checkbox" id="opçoes-menu" class="opçoes__botao">
            <label for="opçoes-menu" class="opçoes__rotulo">
        </div>
        <div class="texto__check">
            <p class="texto__check__1">Eu li e concordo com os<a href="#" class="botao__botao"> Termos de Serviço</a></p>
        </div>
    </div>
</body>
</html>
